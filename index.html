        body {

            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
        .grid-item {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
